<!DOCTYPE html>
<html amp lang="en">
<head>
<meta charset="utf-8">
{% comment %}<script async src="https://cdn.ampproject.org/v0.js"></script>{% endcomment %}
<link rel="canonical" href="{{ site.baseurl }}/">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

<title>{{ page.title }}</title>

{% comment %}<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>{% endcomment %}
<style amp-custom>
{% capture critical %}{% include layout.scss %}{% include header.scss %}{% endcapture %}{{ critical | scssify }}</style>

<script>
  (function (document) {
  var link = document.createElement('link');
  link.rel = 'stylesheet';
  link.href = '{{ site.baseurl }}/css/layout.css?{{site.time | date: '%s'}}';
  setTimeout(function () {
    document.head.appendChild(link);
  }, 1);
  })(document);
</script>
</head>
  
<body>
<div class="l-body">
{% include header.html %}

<main class="l-content">

{{ content }}

</main>
</div>

{% include footer.html %}
</body>
</html>
