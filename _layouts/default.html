<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <style>
            {% capture critical %}
              {% include css/layout.critical.scss %}
            {% endcapture %}
            {{ critical | scssify }}
        </style>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/layout.css?{{site.time | date: '%s'}}">
    </head>
    <body>
        <div class="l-body">
            {% include header.html %}
            <div class="l-content">
                {{ content }}
            </div>
        </div>
    </body>
</html>
