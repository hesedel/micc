<style>
  {% capture critical %}
    {% include header.scss %}
  {% endcapture %}
  {{ critical | scssify }}
</style>

<input type="checkbox">

<header class="l-header">
  Header {{page.url}} {{site.baseurl}} {{page.url === site.baseurl}}
</header>

<nav class="l-header-nav">
  <ul>
    <li{% if page.url === site.baseurl %} class="is-active"{% endif %}>
      <a href="{{ site.baseurl }}">Home</a>
    </li>
  </ul>
</nav>

<nav class="l-header-menu">
  <ul>
    <li{% if page.url === site.baseurl %} class="is-active"{% endif %}>
      <a href="{{ site.baseurl }}">Home</a>
    </li>
  </ul>
</nav>
